<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Card</title>
    <link rel="icon" href="images/icons8-mobile-96.png" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front-side">
          <div class="top-side">
            <h2 class="logo">Grand Key Club</h2>
            <h1 class="heading">November Wine Tasting</h1>
            <h3 class="date">11/12/2024</h3>
            <a href="#" class="card-btn">Join Now</a>
          </div>

          <div class="bottom-side">
            <div class="boxes">
              <div class="box">
                <img src="images/img-1.jpg" alt="" />
              </div>
              <div class="box">
                <img src="images/img-2e.jpg" alt="" />
              </div>
              <div class="box">
                <img src="images/img-3.jpg" alt="" />
              </div>
              <div class="box">
                <img src="images/img-4.jpg" alt="" />
              </div>
              <div class="box">
                <img src="images/img-5.jpg" alt="" />
              </div>
              <div class="box">
                <img src="images/img-6.jpg" alt="" />
              </div>
            </div>
          </div>
          <button class="navigation-btn" title="Download">
            <i class="bx bx-download"></i>
          </button>
        </div>

        <div class="back-side">
          <a href="#" class="download-btn">
            <img src="images/google-play-icon.png" alt="" />
            <p><span>Available in</span> <span>Google Play</span></p>
          </a>
          <a href="#" class="download-btn">
            <img src="images/app-store-icon.png" />
            <p><span>Download in the</span> <span>App Store</span></p>
          </a>
          <button class="navigation-btn" title="Download">
            <i class='bx bx-arrow-back' ></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
